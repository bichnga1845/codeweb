<html>
    <head>
        <title>Ex52-Tran Thi Bich Nga</title>
    </head>
    <body>
    <form id="ex52" method="get">
        <Strong>Contact the editorial office</Strong>
        <table>
            <tr>
                <td colspan="2">Full name</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="full" id="full" style="width:100%">
                    <label for="full">Full name</label>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> Send to</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="email" id="email" style="width:100%">
                    <label for="email">Email</label>
                </td>
                <td>
                    <select>
                        <option value="1">Editorial board</option>
                        <option value="2">News Department</option>
                        <option value="3">Board of Perspective</option>
                        <option value="4">World Board</option>
                        <option value="5">Business Department</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">Title</td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="title" id="title" style="width:100%">
                </td>
            </tr>
            <tr>
                <td colspan="2">Content</td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" name="content" id="content" style="width:100%;height:200px">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="button" onclick="javascript:send()">Send</button>
                </td>
            </tr>
        </table>
    </form>
    </body>
</html>
