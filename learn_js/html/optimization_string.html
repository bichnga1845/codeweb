<html>
    <head>
        <title>Optimization - Tran Thi Bich Nga</title>
        <script>
            function process_optimization()
            {
                let str = myform.name_input.value;

                let optimized = str
                    .trim()                     // bỏ khoảng trắng đầu cuối
                    .split(/\s+/)               // tách theo 1 hoặc nhiều khoảng trắng
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                    .join(" ");

                // Hiển thị ra output
                name_output.innerText = optimized;
            }
        </script>
    </head>
    <body>
        <form name="myform">
            <table>
                <tr>
                    <td>Input:</td>
                    <td>
                        <input type="text" name="name_input" id="name_input" oninput="process_optimization()">
                    </td>
                </tr>
                    <td>Output:</td>
                    <td id="name_output"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
