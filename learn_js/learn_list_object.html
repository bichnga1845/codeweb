<html>
    <head>
        <title>Learn List Object - Tran Thi Bich Nga</title>
        <script type="text/javascript">
            var arr_products=[
                {Id:"P01",Name:"Coca",Quantity:25},
                {Id:"P02",Name:"Pepsi",Quantity:30},
                {Id:"P03",Name:"Sting",Quantity:35}
            ]
        </script>
    </head>
    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="mybody">
                
            </tbody>
        </table>
        <script type="text/javascript">
            mybody.innerHTML=""
            for(i=0;i<arr_products.length;i++)
            {
              item=arr_products[i]
              row="<tr>"+
                    "<Td>"+item.Id+"</Td>"+
                    "<Td>"+item.Name+"</Td>"+
                    "<Td>"+item.Quantity+"</Td>"+
                "</tr>"
                mybody.innerHTML+=row
            }
        </script>
    </body>
</html>
